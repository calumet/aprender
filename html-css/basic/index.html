<!-- El doctype indica que este archivo es una página HTML en versión 5 -->
<!DOCTYPE HTML>

<!-- Página HTML en idioma español -->
<html lang="es">
    <head>

        <!-- Codificación de la página -->
        <meta charset="UTF-8">

        <!-- El ancho con el que se debe mostrar la página inicialmente. Esto
        indica que se debe mostrar al mismo ancho del dispositivo utilizado -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Indica a los navegadores de Microsoft (Internet Explorer), como
        qué versión deben renderizar la página. Se debe colocar la última: "edge" -->
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <!-- Datos descriptivos de la página -->
        <title>Título de la página</title>
        <meta name="description" content="Descripción de la página">

        <!-- Favicon -->
        <link rel="icon" href="favicon.ico">

        <!-- Importar las hojas de estilos al final del <head> -->
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>

        <!-- Cabecera -->
        <header class="container">
            <img src="img/html5.png" alt="HTML5">
            <h1>Título del sitio web</h1>
        </header>

        <!-- Contenido principal -->
        <main class="container">
            <section>
                <p>Un ejemplo básico de un sitio web.</p>
            </section>
            <footer>
                <p>Grupo Calumet</p>
            </footer>
        </main>

        <!-- Importar los scripts al final del <body> -->
        <script src="js/scripts.js"></script>
    </body>
</html>

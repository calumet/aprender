<!DOCTYPE HTML>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>AJAX con jQuery en JSP</title>
        <meta name="description" content="Realizar una petición AJAX usando jQuery en un servidor Java (JSP).">
        <link rel="icon" href="/ajax/favicon.ico">
        <link rel="stylesheet" href="/ajax/css/styles.css">
    </head>
    <body>
        <header class="container">
            <h1>AJAX con jQuery en JSP</h1>
        </header>

        <main class="container">
            <section>
                <p>Multiplica dos números mediante una petición AJAX en el servidor.</p>
                <p>Ingresa el primer número:</p>
                <p>
                    <input id="num1" type="number" placeholder="Primer número">
                </p>
                <p>Ingresa el segundo número:</p>
                <p>
                    <input id="num2" type="number" placeholder="Segundo número">
                </p>
                <p>
                    <button id="sum">Sumar</button>
                </p>
                <p id="result"><b>Ingresa los números y presiona "Sumar".</b></p>
            </section>

            <footer>
                <p>Grupo Calumet</p>
            </footer>
        </main>

        <script src="/ajax/js/jquery-2.1.4.min.js"></script>
        <script src="/ajax/js/scripts.js"></script>
    </body>
</html>
